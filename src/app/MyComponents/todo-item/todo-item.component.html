<div class="my-3">
    <h5  [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" (click)="onCheckboxClick(todo)" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Toggle Done</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
