<div class="container">
    <h5 class="text-center mb-3">Todo List Tufael</h5>
    <app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
    <h4>your todo list</h4>
    <div *ngIf="this.todos.length === 0; else elseBlock">No Todos To Display Show</div>
    <ng-template #elseBlock>
        <div *ngfor="let todo of todos; index as i">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" 
            (todoCheckbox)="toggleTod($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
